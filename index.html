    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Mountain Bike Adventure</title>
</head>

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="./img/Logo.svg" alt="logo" class="header__logo">
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Canyon</span>
                <span class="heading-primary--sub">feel the mountain</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our roads</a>
        </div>
    </header>

    <main>
        <section class="section-about">
            <div class="u-center-text u-margin-bottom-8">
                <h2 class="heading-secondary">
                    Exciting roads for adventurous people
                </h2>
            </div>
            <div class="row">
                <div class="col-1-of-2">
                    text content
                </div>
                <div class="col-1-of-2">
                    imag
                </div>
            </div>
        </section>

    </main>
</body>
